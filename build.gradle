apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Haomail'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    implementation files('src/main/java/libs/mail.jar')
    implementation files('src/main/java/libs/activation.jar')
    implementation files('/lib/jvm/default/jre/lib/ext/jfxrt.jar')
    implementation files('/lib/jvm/default/jre/lib/ext/jfswt.jar')
}
